<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #282c35;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    color: #fff;
  }

  .error-code {
    font-size: 7rem;
    font-weight: bold;
    margin: 0;
  }

  .error-message {
    font-size: 2rem;
    margin: 20px 0;
  }

  .home-link {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }

  .home-link:hover {
    text-decoration: underline;
  }

  .illustration {
    max-width: 80%;
    margin-top: 30px;
  }
</style>
<title>404 Not Found</title>
</head>
<body>
  <div class="container">
    <!-- add your custom image if you like -->
    <!-- <img class="illustration" src="404_illustration.png" alt="404 Illustration"> -->
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
    <p>Let's get you back <a class="click-link" href="/">click here</a>.</p>
  </div>
</body>
</html>
